<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Snooze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div id="header">
        <div id="logo">
            <h1 id="logo-1">Hacker News</h1>
            <h5 id="logo-2">By Nastya Kvak</h5>
        </div>
        <div id="menu-head">
            <div class="menu-head">New</div>
            <div class="menu-head">Past</div>
            <div class="menu-head">Comments</div>
            <div class="menu-head">Ask</div>
            <div class="menu-head">Show</div>
            <div class="menu-head">Jobs</div>
            <div class="menu-head">Submit</div>
        </div>
    </div>
    <div id="main">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid justify-content-center">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <button id='score' type="button" class="btn btn-secondary">Sort by score</button>
    </div>
    <div id="footer">
        <div id="menu">
            <div class="foot">Guidelines</div>
            <div class="foot">FAQ</div>
            <div class="foot">Lists</div>
            <div class="foot">API</div>
            <div class="foot">Security</div>
            <div class="foot">Legal</div>
            <div class="foot">Apply to YC</div>
            <div class="foot">Contact</div>
        </div>
        <div class="foot">
            <label for="search">Search:</label>
            <input type="text" name="search">
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
